<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Feedback UI</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />
        customer support performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>
      </div>

      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1933/1933511.png"
            alt=""
          />
          <small>Neutral</small>
        </div>
      </div>

      <div class="ratings-container">
        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2351/2351491.png"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
